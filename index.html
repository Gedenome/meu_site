<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Darling</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://www.transparenttextures.com/patterns/pw-maze.png'), linear-gradient(to bottom right, #ffb3b3, #ff99cc);
            background-size: cover;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #4b0082;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }

        .flower-background {
            background: url('https://www.w3schools.com/w3images/flowers.jpg') no-repeat center center;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            z-index: -1;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
        }

        .btn {
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            position: absolute;
        }

        .btn-sim {
            background-color: #4CAF50;
            color: white;
            left: 50%;
            transform: translateX(-120%);
        }

        .btn-sim:hover {
            background-color: #45a049;
        }

        .btn-nao {
            background-color: #ff4d4d;
            color: white;
            left: 50%;
            transform: translateX(20%);
        }

        .btn-nao:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <div class="flower-background"></div>
    <div class="container">
        ME D√Å O CU?
        <div class="buttons">
            <button class="btn btn-sim" onclick="alert('Boa escolha! üòè')">Sim</button>
            <button class="btn btn-nao" id="btn-nao">N√£o</button>
        </div>
    </div>

    <script>
        const btnNao = document.getElementById("btn-nao");

        btnNao.addEventListener("mouseenter", function() {
            const screenWidth = window.innerWidth - btnNao.clientWidth;
            const screenHeight = window.innerHeight - btnNao.clientHeight;

            let newX = Math.random() * screenWidth;
            let newY = Math.random() * screenHeight;

            // Garante que o bot√£o n√£o saia completamente da tela
            newX = Math.max(10, Math.min(newX, screenWidth - 10));
            newY = Math.max(10, Math.min(newY, screenHeight - 10));

            btnNao.style.left = `${newX}px`;
            btnNao.style.top = `${newY}px`;
        });
    </script>
</body>
</html>
