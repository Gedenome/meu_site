<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Darling</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://www.transparenttextures.com/patterns/pw-maze.png'), linear-gradient(to bottom right, #ffb3b3, #ff99cc);
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #4b0082;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .flower-background {
            background: url('https://www.w3schools.com/w3images/flowers.jpg') no-repeat center center;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="flower-background"></div>
    <div class="container">
        ME DA O CU?
    </div>
</body>
</html>
